<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobby's Guessing Game ðŸ”¢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .game-card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .guess-btn {
            transition: all 0.2s ease-in-out;
        }
        .guess-btn:hover {
            transform: scale(1.05);
        }
        .feedback {
            min-height: 3rem; /* Prevents layout shift */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-400 to-yellow-200 min-h-screen flex items-center justify-center p-4">

    <div class="relative w-full max-w-lg mx-auto">
        <!-- Mascot Image -->
        <img src="mascot.png" alt="Mascot" class="absolute -top-28 left-1/2 -translate-x-1/2 w-56 h-56 drop-shadow-2xl z-10 select-none">

        <div class="game-card rounded-3xl shadow-2xl p-8 pt-28 text-center relative">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Dobby's Guessing Game</h1>
            <p class="text-gray-600 mb-6">I'm thinking of a number between 1 and 100.</p>

            <div id="game-area">
                <form id="guess-form" class="flex flex-col sm:flex-row gap-3">
                    <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess..." class="w-full px-4 py-3 text-lg text-center bg-white/80 text-gray-800 placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 transition" required>
                    <button type="submit" class="guess-btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md">
                        Guess!
                    </button>
                </form>

                <div id="feedback-message" class="feedback text-2xl font-semibold mt-6 flex items-center justify-center">
                    <p>Good luck!</p>
                </div>
                
                <p class="text-gray-500 mt-4">Guesses: <span id="guess-count" class="font-bold">0</span></p>
            </div>
            
            <div id="win-area" class="hidden">
                 <div id="win-message" class="feedback text-2xl font-semibold mt-6 text-green-600">
                    <!-- Win message will be populated by JS -->
                </div>
                 <p class="text-gray-500 mt-4 mb-6">You are a master guesser!</p>
                <button id="play-again-btn" class="guess-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg shadow-md text-lg">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME VARIABLES ---
        let secretNumber;
        let guessCount;

        // --- DOM ELEMENTS ---
        const guessForm = document.getElementById('guess-form');
        const guessInput = document.getElementById('guess-input');
        const feedbackMessage = document.getElementById('feedback-message');
        const guessCountEl = document.getElementById('guess-count');
        const gameArea = document.getElementById('game-area');
        const winArea = document.getElementById('win-area');
        const winMessage = document.getElementById('win-message');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- FUNCTIONS ---

        /**
         * Starts a new game by resetting variables and UI.
         */
        function newGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            guessCount = 0;
            
            // Reset UI
            guessInput.value = '';
            guessCountEl.textContent = '0';
            feedbackMessage.innerHTML = '<p>Good luck!</p>';
            feedbackMessage.classList.remove('text-red-500', 'text-blue-500', 'text-green-600');
            
            gameArea.classList.remove('hidden');
            winArea.classList.add('hidden');
            guessInput.focus();
        }

        /**
         * Handles the player's guess.
         * @param {Event} e - The form submission event.
         */
        function handleGuess(e) {
            e.preventDefault();
            
            const playerGuess = parseInt(guessInput.value);

            // Basic validation
            if (isNaN(playerGuess) || playerGuess < 1 || playerGuess > 100) {
                displayFeedback("Please enter a number between 1 and 100.", "text-yellow-600");
                return;
            }

            guessCount++;
            guessCountEl.textContent = guessCount;

            if (playerGuess < secretNumber) {
                displayFeedback("Too low! Try higher.", "text-blue-500");
            } else if (playerGuess > secretNumber) {
                displayFeedback("Too high! Try lower.", "text-red-500");
            } else {
                handleWin();
            }
            
            guessInput.value = '';
            guessInput.focus();
        }

        /**
         * Displays feedback message to the player.
         * @param {string} message - The message to display.
         * @param {string} colorClass - The Tailwind CSS color class for the text.
         */
        function displayFeedback(message, colorClass) {
            feedbackMessage.innerHTML = `<p>${message}</p>`;
            feedbackMessage.className = `feedback text-2xl font-semibold mt-6 flex items-center justify-center ${colorClass}`;
        }
        
        /**
         * Handles the win condition.
         */
        function handleWin() {
            gameArea.classList.add('hidden');
            winArea.classList.remove('hidden');
            winMessage.innerHTML = `ðŸŽ‰ You got it! The number was ${secretNumber}. ðŸŽ‰`;
        }

        // --- EVENT LISTENERS ---
        guessForm.addEventListener('submit', handleGuess);
        playAgainBtn.addEventListener('click', newGame);

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', newGame);
    </script>

</body>
</html>
